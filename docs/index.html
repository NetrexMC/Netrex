<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>NetrexMC</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="Description" />
    <!-- docsify-themeable styles-->
    <link
      rel="stylesheet"
      href="//cdn.jsdelivr.net/npm/docsify-darklight-theme@3/dist/docsify-themeable/style.min.css"
      type="text/css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple.css"
      title="light"
    />
    <link
      rel="stylesheet alternative"
      href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple-dark.css"
      title="dark"
    />
    <!-- Theme: Simple Dark -->
    <style>
      :root {
        /* Reduce the font size */
        --base-font-size: 14px;
      }

      .nl {
        display: var(--show_light);
      }

      .nd {
        display: var(--show_dark);
      }
    </style>
  </head>
  <body>
    <div id="app">Loading</div>
    <script>
      window.$docsify = {
        name: "Netrex",
        repo: "https://github.com/NetrexMC",
        loadSidebar: true,
        loadFooter: true,
        maxLevel: 4,
        subMaxLevel: 4,
        relativePath: false,
        themeable: {
          readyTransition: true, // default
          responsiveTables: true, // default
        },
        search: {
          placeholder: "Search",
        },
        tabs: {
          persist: true, // default
          sync: true, // default
          theme: "classic", // default
          tabComments: true, // default
          tabHeadings: true, // default
        },
        darklightTheme: {
          dark: {
            show_dark: "block",
            show_light: "none",
          },
          light: {
            show_dark: "none",
            show_light: "block",
          },
        },
      };
    </script>
    <!-- Docsify v4 -->
    <!-- <script src="//cdn.jsdelivr.net/npm/docsify@4"></script> -->
    <!-- docsify-themeable (latest v0.x.x) -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/js/docsify-themeable.min.js"></script> -->

    <script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/prismjs@1.26.0/components/prism-rust.min.js"></script>

    <!-- PLUGIN -->
    <!-- use the footer plugin latest version -->
    <script src="//cdn.jsdelivr.net/npm/@alertbox/docsify-footer/dist/docsify-footer.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-bash.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-markdown.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-nginx.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify-pagination/dist/docsify-pagination.min.js"></script>
    <script
      src="//cdn.jsdelivr.net/npm/docsify-darklight-theme@3/dist/docsify-themeable/main.min.js"
      type="text/javascript"
    ></script>

    <script
      src="//cdn.jsdelivr.net/npm/docsify-darklight-theme@3/dist/docsify-themeable/index.min.js"
      type="text/javascript"
    ></script>
  </body>
</html>
